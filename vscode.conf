{
    "workbench.colorTheme": "Quiet Light",
    "files.autoSave": "afterDelay",
    "files.autoSaveDelay": 300,
    "editor.formatOnSave": true,
    "editor.fontSize": 18,
    "editor.renderWhitespace": "all",
    "editor.wordWrap": "on",
    "editor.wordWrapColumn": 80,
    "editor.tabSize": 4,
    "editor.insertSpaces": true,
    "editor.detectIndentation": false,
    //特定文件类型
    "[html]": {
        "editor.tabSize": 2,
    },
    "[css]": {
        "editor.tabSize": 2,
    },
    "[scss]": {
        "editor.tabSize": 2,
    },
    "[makefile]": {
        "editor.tabSize": 4,
        "editor.insertSpaces": false,
    },
    "[latex]": {
        "editor.tabSize": 2,
    },
    "[python]": {
        "editor.detectIndentation": false,
    },
    //code runner
    "code-runner.executorMap": {
        "python": "~/PythonEnvs/sci/bin/python3",
        "scheme": "cd $dir && chezscheme9.5 $fileName",
        "html": "cd $dir && google-chrome $fileName",
    },
    // LaTeX
    "latex-workshop.latex.recipes": [
        {
            "name": "xelatex -> bibtex -> xelatex*2",
            "tools": [
                "xelatex",
                "bibtex",
                "xelatex",
                "xelatex"
            ]
        }
    ],
    "latex-workshop.latex.tools": [
        {
            "name": "bibtex",
            "command": "bibtex",
            "args": [
                "%DOCFILE%"
            ]
        },
        {
            "name": "xelatex",
            "command": "xelatex",
            "args": [
                "-synctex=1",
                "-interaction=nonstopmode",
                "-file-line-error",
                "-shell-escape",
                "%DOC%"
            ],
        }
    ],
    "latex-workshop.latex.autoBuild.onSave.enabled": false,
    "latex-workshop.view.pdf.viewer": "tab",
    "window.zoomLevel": 1,
    //Python
    "python.pythonPath": "~/PythonEnvs/sci/bin/python3",
    "workbench.iconTheme": "vscode-icons",
}
